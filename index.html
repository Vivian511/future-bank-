<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureBank | 數位金融新紀元</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: #38bdf8;
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(56, 189, 248, 0.15);
        }

        .gradient-text {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .animate-pulse-soft {
            animation: pulse-soft 3s infinite;
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <!-- Top Navigation -->
    <nav class="sticky top-0 z-50 glass-card px-6 py-4 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-gradient-to-br from-sky-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-sky-500/20">
                <i data-lucide="landmark" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <span class="text-xl font-extrabold tracking-tight block leading-none">Future<span class="text-sky-400">Bank</span></span>
                <span class="text-[10px] text-slate-400 tracking-[0.2em] uppercase">Digital Transformation</span>
            </div>
        </div>
        <div class="flex gap-3">
            <button onclick="showModal('通知中心', '目前沒有新的系統訊息。')" class="p-2.5 rounded-full bg-slate-800/50 hover:bg-slate-700 transition-colors relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-2 right-2 w-2 h-2 bg-rose-500 rounded-full border-2 border-[#0f172a]"></span>
            </button>
            <button onclick="showModal('帳戶資訊', '王小明 (Premium User)')" class="p-2.5 rounded-full bg-slate-800/50 hover:bg-slate-700 transition-colors">
                <i data-lucide="user" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-6 space-y-8">
        
        <!-- Asset Summary Card -->
        <section class="glass-card rounded-[2.5rem] p-8 relative overflow-hidden group">
            <div class="absolute -right-10 -top-10 w-40 h-40 bg-sky-500/10 rounded-full blur-3xl group-hover:bg-sky-500/20 transition-all duration-700"></div>
            <div class="relative z-10">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-slate-400 text-sm font-medium tracking-wide">總資產估值 (TWD)</p>
                        <h2 class="text-4xl font-black mt-2 tracking-tight">$ 2,450,800 <span class="text-sm font-normal text-emerald-400 ml-2">+1.2%</span></h2>
                    </div>
                    <div class="bg-white/5 px-3 py-1 rounded-full text-[10px] font-bold border border-white/10 uppercase tracking-widest text-slate-300">
                        Vip Level 4
                    </div>
                </div>
                <div class="flex gap-4 mt-8">
                    <button class="flex-1 bg-sky-600 hover:bg-sky-500 py-4 rounded-2xl font-bold transition-all shadow-lg shadow-sky-600/20 active:scale-95">快速轉帳</button>
                    <button class="flex-1 bg-slate-800 hover:bg-slate-700 py-4 rounded-2xl font-bold transition-all active:scale-95">收付款</button>
                </div>
            </div>
        </section>

        <!-- Core Features Grid -->
        <section>
            <div class="flex justify-between items-end mb-6 px-2">
                <h3 class="text-xl font-bold">核心數位服務</h3>
                <span class="text-sky-400 text-xs font-medium cursor-pointer hover:underline">自定義排列</span>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-5 gap-4">
                <!-- 1. 線上開戶 -->
                <button onclick="showModal('線上開戶', '正透過 AI 進行身分驗證，請準備好身分證件。')" class="glass-card p-5 rounded-3xl flex flex-col items-center gap-4 group">
                    <div class="w-12 h-12 bg-blue-500/10 rounded-2xl flex items-center justify-center text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-all duration-300">
                        <i data-lucide="user-plus"></i>
                    </div>
                    <span class="text-sm font-bold">線上開戶</span>
                </button>

                <!-- 2. AI／真人客服 -->
                <button onclick="showModal('客服中心', 'AI 客服小飛在線中。若需轉接真人，請輸入「真人」。')" class="glass-card p-5 rounded-3xl flex flex-col items-center gap-4 group">
                    <div class="w-12 h-12 bg-indigo-500/10 rounded-2xl flex items-center justify-center text-indigo-400 group-hover:bg-indigo-500 group-hover:text-white transition-all duration-300">
                        <i data-lucide="headset"></i>
                    </div>
                    <span class="text-sm font-bold">數位客服</span>
                </button>

                <!-- 3. 智能助理 -->
                <button onclick="showModal('智能助理', '您本月的餐飲支出偏高，建議可以減少外食。')" class="glass-card p-5 rounded-3xl flex flex-col items-center gap-4 group">
                    <div class="w-12 h-12 bg-purple-500/10 rounded-2xl flex items-center justify-center text-purple-400 group-hover:bg-purple-500 group-hover:text-white transition-all duration-300">
                        <i data-lucide="sparkles"></i>
                    </div>
                    <span class="text-sm font-bold">智能助理</span>
                </button>

                <!-- 4. 退休金管理方案 -->
                <button onclick="showModal('退休規劃', '根據您的資產，建議配置 30% 債券與 70% 高股息 ETF。')" class="glass-card p-5 rounded-3xl flex flex-col items-center gap-4 group">
                    <div class="w-12 h-12 bg-emerald-500/10 rounded-2xl flex items-center justify-center text-emerald-400 group-hover:bg-emerald-500 group-hover:text-white transition-all duration-300">
                        <i data-lucide="umbrella"></i>
                    </div>
                    <span class="text-sm font-bold">退休管理</span>
                </button>

                <!-- 5. 數位金融產品 -->
                <button onclick="showModal('數位產品', '查看最新 2.5% 高利定存與小額投資組合。')" class="glass-card p-5 rounded-3xl flex flex-col items-center gap-4 group">
                    <div class="w-12 h-12 bg-orange-500/10 rounded-2xl flex items-center justify-center text-orange-400 group-hover:bg-orange-500 group-hover:text-white transition-all duration-300">
                        <i data-lucide="layout-template"></i>
                    </div>
                    <span class="text-sm font-bold">數位產品</span>
                </button>

                <!-- 6. 分享推薦連結 (New) -->
                <button onclick="openShareSheet()" class="glass-card p-5 rounded-3xl flex flex-col items-center gap-4 group border-sky-500/30">
                    <div class="w-12 h-12 bg-pink-500/10 rounded-2xl flex items-center justify-center text-pink-400 group-hover:bg-pink-500 group-hover:text-white transition-all duration-300">
                        <i data-lucide="share-2"></i>
                    </div>
                    <span class="text-sm font-bold">分享連結</span>
                </button>

                <!-- 7. ESG 永續投資 (New) -->
                <button onclick="showModal('ESG 投資', '這些企業在碳中和與環境友善上有傑出表現。')" class="glass-card p-5 rounded-3xl flex flex-col items-center gap-4 group">
                    <div class="w-12 h-12 bg-green-500/10 rounded-2xl flex items-center justify-center text-green-400 group-hover:bg-green-500 group-hover:text-white transition-all duration-300">
                        <i data-lucide="leaf"></i>
                    </div>
                    <span class="text-sm font-bold">ESG 投資</span>
                </button>

                <!-- 8. 智能財富分析 (New) -->
                <button onclick="showModal('財富分析', '您的風險耐受度為中高階，資產配置正向發展。')" class="glass-card p-5 rounded-3xl flex flex-col items-center gap-4 group">
                    <div class="w-12 h-12 bg-cyan-500/10 rounded-2xl flex items-center justify-center text-cyan-400 group-hover:bg-cyan-500 group-hover:text-white transition-all duration-300">
                        <i data-lucide="bar-chart-big"></i>
                    </div>
                    <span class="text-sm font-bold">財富分析</span>
                </button>

                <!-- 9. 全球即時匯兌 (New) -->
                <button onclick="showModal('全球匯兌', '美元匯率目前處於低點，建議可分批換匯。')" class="glass-card p-5 rounded-3xl flex flex-col items-center gap-4 group">
                    <div class="w-12 h-12 bg-amber-500/10 rounded-2xl flex items-center justify-center text-amber-400 group-hover:bg-amber-500 group-hover:text-white transition-all duration-300">
                        <i data-lucide="languages"></i>
                    </div>
                    <span class="text-sm font-bold">即時匯兌</span>
                </button>

                <!-- 10. 安全中心 (New) -->
                <button onclick="showModal('安全中心', '所有生物辨識特徵皆已加密儲存於硬體隔離區。')" class="glass-card p-5 rounded-3xl flex flex-col items-center gap-4 group">
                    <div class="w-12 h-12 bg-slate-500/10 rounded-2xl flex items-center justify-center text-slate-300 group-hover:bg-slate-300 group-hover:text-slate-900 transition-all duration-300">
                        <i data-lucide="shield-check"></i>
                    </div>
                    <span class="text-sm font-bold">安全中心</span>
                </button>
            </div>
        </section>

        <!-- Partner Links -->
        <section class="space-y-4">
            <h3 class="text-xl font-bold px-2">外部夥伴資源</h3>
            <div class="space-y-3">
                <a href="https://chienjuju.github.io/ai-insurance-group8/index.html" target="_blank" class="glass-card p-5 rounded-3xl flex justify-between items-center group">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-sky-500/10 rounded-2xl text-sky-400 group-hover:bg-sky-500 group-hover:text-white transition-colors">
                            <i data-lucide="activity"></i>
                        </div>
                        <div>
                            <p class="font-bold">AI 保險服務平台</p>
                            <p class="text-xs text-slate-500">同步您的健康數據與保單狀態</p>
                        </div>
                    </div>
                    <i data-lucide="external-link" class="w-5 h-5 text-slate-600 group-hover:text-sky-400 transition-colors"></i>
                </a>
            </div>
        </section>

    </main>

    <!-- Bottom Tab Bar -->
    <nav class="fixed bottom-0 left-0 right-0 glass-card border-t border-white/5 px-8 py-5 flex justify-between items-center rounded-t-[2.5rem] shadow-2xl z-[60]">
        <button class="text-sky-400 flex flex-col items-center gap-1.5">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">首頁</span>
        </button>
        <button class="text-slate-500 flex flex-col items-center gap-1.5 hover:text-slate-300">
            <i data-lucide="pie-chart" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">帳務</span>
        </button>
        <button class="text-slate-500 flex flex-col items-center gap-1.5 hover:text-slate-300">
            <i data-lucide="wallet" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">理財</span>
        </button>
        <button class="text-slate-500 flex flex-col items-center gap-1.5 hover:text-slate-300">
            <i data-lucide="settings-2" class="w-6 h-6"></i>
            <span class="text-[10px] font-bold">設定</span>
        </button>
    </nav>

    <!-- Modal System -->
    <div id="modalOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[100] hidden flex items-end sm:items-center justify-center p-4">
        <div class="w-full max-w-sm glass-card rounded-[2.5rem] p-8 border-t border-white/20 transform transition-transform duration-300 translate-y-full" id="modalContent">
            <div class="w-12 h-1.5 bg-slate-700 rounded-full mx-auto mb-8"></div>
            <h2 id="modalTitle" class="text-2xl font-bold mb-3">標題</h2>
            <p id="modalBody" class="text-slate-400 leading-relaxed mb-10">訊息內容</p>
            <button onclick="closeModal()" class="w-full bg-white text-slate-900 py-4 rounded-2xl font-black text-sm tracking-widest active:scale-95 transition-transform">我了解了</button>
        </div>
    </div>

    <!-- Share Link Sheet -->
    <div id="shareSheet" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[100] hidden flex items-end justify-center p-4">
        <div class="w-full max-w-sm glass-card rounded-[2.5rem] p-8 border-t border-white/20 transform transition-transform duration-300 translate-y-full" id="shareContent">
            <div class="w-12 h-1.5 bg-slate-700 rounded-full mx-auto mb-8"></div>
            <h3 class="text-xl font-bold text-center mb-2">分享推薦連結</h3>
            <p class="text-slate-400 text-sm text-center mb-8">分享您的專屬連結，邀請好友開戶成功即可獲得 $500 獎勵。</p>
            
            <div class="bg-white/5 rounded-2xl p-4 flex items-center justify-between border border-white/10 mb-8">
                <code class="text-sky-400 text-xs truncate mr-4">futurebank.io/invite/王小明_882193</code>
                <button onclick="copyToClipboard()" class="bg-sky-500 text-white px-4 py-2 rounded-xl text-[10px] font-black whitespace-nowrap active:scale-90 transition-all">複製連結</button>
            </div>

            <div class="grid grid-cols-4 gap-6">
                <button class="flex flex-col items-center gap-2 group">
                    <div class="w-12 h-12 bg-green-500/10 rounded-full flex items-center justify-center text-green-500 group-hover:bg-green-500 group-hover:text-white transition-all"><i data-lucide="message-circle"></i></div>
                    <span class="text-[10px] font-bold">LINE</span>
                </button>
                <button class="flex flex-col items-center gap-2 group">
                    <div class="w-12 h-12 bg-blue-500/10 rounded-full flex items-center justify-center text-blue-500 group-hover:bg-blue-500 group-hover:text-white transition-all"><i data-lucide="facebook"></i></div>
                    <span class="text-[10px] font-bold">Facebook</span>
                </button>
                <button class="flex flex-col items-center gap-2 group">
                    <div class="w-12 h-12 bg-pink-500/10 rounded-full flex items-center justify-center text-pink-500 group-hover:bg-pink-500 group-hover:text-white transition-all"><i data-lucide="instagram"></i></div>
                    <span class="text-[10px] font-bold">Instagram</span>
                </button>
                <button onclick="closeShareSheet()" class="flex flex-col items-center gap-2 group">
                    <div class="w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center text-white"><i data-lucide="x"></i></div>
                    <span class="text-[10px] font-bold">取消</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[200] bg-sky-500 text-white px-8 py-3 rounded-full font-black text-sm shadow-xl shadow-sky-500/30 hidden animate-bounce">
        已複製到剪貼簿！
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Modal Logic
        function showModal(title, body) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalBody').innerText = body;
            const overlay = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');
            overlay.classList.remove('hidden');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeModal() {
            const content = document.getElementById('modalContent');
            content.classList.add('translate-y-full');
            setTimeout(() => document.getElementById('modalOverlay').classList.add('hidden'), 300);
        }

        // Share Sheet Logic
        function openShareSheet() {
            const overlay = document.getElementById('shareSheet');
            const content = document.getElementById('shareContent');
            overlay.classList.remove('hidden');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeShareSheet() {
            const content = document.getElementById('shareContent');
            content.classList.add('translate-y-full');
            setTimeout(() => document.getElementById('shareSheet').classList.add('hidden'), 300);
        }

        // Clipboard Logic
        function copyToClipboard() {
            const link = "futurebank.io/invite/王小明_882193";
            const textArea = document.createElement("textarea");
            textArea.value = link;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Show Toast
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }
    </script>
</body>
</html>
